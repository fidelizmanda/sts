<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<script>

<style>
    /* styles.css */

/* Estilos gerais */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f7f8; /* Cor de fundo de toda a página */
}

header {
    background-color: #6A0DAD; /* Cor de fundo do cabeçalho roxo */
    color: #fff;
    text-align: center;
    padding: 20px;
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff; /* Cor de fundo do conteúdo branco */
    border-radius: 10px; /* Borda arredondada para o conteúdo */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
}

/* Estilos para o formulário */
form {
    text-align: center;
}

h2 {
    color: #6A0DAD; /* Cor do título roxo */
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="date"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
}

button[type="submit"] {
    background-color: #6A0DAD; /* Cor de fundo do botão roxo */
    color: #fff;
    border: none;
    border-radius: 50px; /* Borda redonda para botões */
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Transição suave de cor ao passar o mouse */
}

button[type="submit"]:hover {
    background-color: #510A94; /* Cor mais escura ao passar o mouse */
}

    </style>
    <form id="agendamento-form">
    <h2>Agendar Consulta</h2>
    
   
    <label for="data">Data:</label>
    <select id="data" name="data" required>
        <option value="">10/11</option>
        <option value="">12/11</option>
        <option value="">16/11</option>
        </select>
    
    <label for="horario">Horário:</label>
    <select id="horario" name="horario" required>
        <option value="08:00">08:00</option>
        <option value="10:00">10:00</option>
        <option value="14:00">14:00</option>
        <!-- Adicione mais opções de horários conforme necessário -->
    </select>
    
    <label for="categoria">Especialidade:</label>
    <select id="categoria" name="categoria" required>
        <option value="Dentista">Dentista</option>
        <option value="Dermatologia">Dermatologia</option>
        <option value="Ortopedia">Ortopedia</option>
        <!-- Adicione mais opções de especialidades conforme necessário -->
    </select>
    
    <button type="submit">Agendar</button>
</form>


        
    <script src="script.js"></script>
</body>
</html>
